  <div class="container-fluid p-0">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm bg-light navbar-dark d-flex justify-content-between p-1">
      <div class="col-10 ">
        <span class="ms-2 fs-3 text-dark font-Arial"><i class="fa-brands fa-instagram"></i> Instagram</span>
      </div>

      <div class="col-2">
        <div class="d-flex m-1 ">
          <!-- Button trigger modal -->
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">Create a new post</button>
          <div class="bg-secondary text-white p-2 ms-2 rounded">
            <i class="ps-1  fa-solid fa-gear "></i>
            <i class="ps-1 fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
    </nav>
    
       <!--EndNavbar-->
<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Create a new Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4 class="fs-4"> Caption:</h4>
        <div class="form-floating">   
          <textarea class="form-control" placeholder="sss" id="floatingTextarea"></textarea>  
          <label for="floatingTextarea">Add the caption of your post</label>
        </div>
      </div>
      <div class="d-flex ms-4 mb-4 gap-4">
        <i class="fa-solid fa-camera border p-2 btn"></i>
        <i class="fa-solid fa-location-dot border p-2 btn"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Publish</button>
      </div>
    </div>
  </div>
</div>
